      function generarFechaAleatoria() {
        var año = Math.floor(Math.random() * (2022 - 2000 + 1)) + 2000;
        var mes = Math.floor(Math.random() * 12) + 1;
        var dia = Math.floor(Math.random() * 31) + 1;
        var hora = Math.floor(Math.random() * 24);
        var minuto = Math.floor(Math.random() * 60);
        var segundo = Math.floor(Math.random() * 60);

        var fechaAleatoria = new Date(año, mes - 1, dia, hora, minuto, segundo);

        var fechaFormateada = fechaAleatoria.toISOString().split("T")[0];

        return fechaFormateada;
      }
    
      function generar() {
        var select = document.getElementById("usuario");
        var opcion = select.options[select.selectedIndex].value;
        var numAlumnos = document.getElementById("NumRegistros").value;
        var salida = ` CREATE DATABASE IF NOT EXISTS sistema_escolar;<br> USE sistema_escolar;<br> CREATE TABLE IF NOT EXISTS ${opcion} (<br>  expediente INT(11) UNSIGNED NOT NULL UNIQUE,<br>  apellido1 VARCHAR(255) NOT NULL,<br>  apellido2 VARCHAR(255),<br>  nombres VARCHAR(255) NOT NULL,<br>  correo_institucional VARCHAR(255) NOT NULL UNIQUE,<br> contrasena VARCHAR(100),<br> fecha_nacimiento DATE);<br> INSERT INTO ${opcion} (expediente, apellido1, apellido2, nombres, correo_institucional, contrasena, fecha_nacimiento) VALUES <br>`;
        var expedienteAlumno = 222220993;
        var expedienteAcademico = 777770993;
        var expedienteAdministrativo = 999990993;

        switch (opcion) {
            case "alumno":
            for (let i = 0; i < numAlumnos; i++) {
                salida += ` (${expedienteAlumno}, '${apellidoEspanol[Math.floor(Math.random() * 199)]}', 
                '${apellidoFrances[Math.floor(Math.random() * 199)]}', '${nombreAmericano[Math.floor(Math.random() * 194)]} 
                ${nombreJapones[Math.floor(Math.random() * 199)]}', '${expedienteAlumno++}@unison.mx', MD5('123'), '`+ generarFechaAleatoria()+`' ),`;

                if (i == numAlumnos-1) {
                salida = salida.slice(0, -1) + ";"; 
                }

                salida += " <br>";
            }
            break;

            case "academicos":
                for (let i = 0; i < numAlumnos; i++) {
                salida += ` (${expedienteAcademico}, '${apellidoEspanol[Math.floor(Math.random() * 199)]}', 
                '${apellidoFrances[Math.floor(Math.random() * 199)]}', '${nombreAmericano[Math.floor(Math.random() * 194)]} 
                ${nombreJapones[Math.floor(Math.random() * 199)]}', '${expedienteAcademico++}@acadunison.mx', MD5('123'), '`+ generarFechaAleatoria()+`' ),`;

                if (i == numAlumnos-1) {
                    salida = salida.slice(0, -1) + ";"; 
                }

                salida += " <br>";
                }
            break;

            case "administrativos":
                for (let i = 0; i < numAlumnos; i++) {
                salida += ` (${expedienteAdministrativo}, '${apellidoEspanol[Math.floor(Math.random() * 199)]}', 
                '${apellidoFrances[Math.floor(Math.random() * 199)]}', '${nombreAmericano[Math.floor(Math.random() * 194)]} 
                ${nombreJapones[Math.floor(Math.random() * 199)]}', '${expedienteAdministrativo++}@adminunison.mx', MD5('123'), '`+ generarFechaAleatoria()+`' ),`;

                if (i == numAlumnos-1) {
                    salida = salida.slice(0, -1) + ";"; 
                }

                salida += " <br>";
                }
            break;

    }

      document.getElementById("salida").innerHTML = salida;
    }

    function descargarSQL() {
        var contenidoSQL = document.getElementById("salida").innerText;
        var blob = new Blob([contenidoSQL], { type: "text/plain" });
        var url = window.URL.createObjectURL(blob);
        var a = document.createElement("a");
        a.href = url;
        a.download = "alumnos.sql"; 
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
    }

    <input type="button" value="Descargar archivo SQL" onclick="descargarSQL()">
